name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea to improve Patreon Credits Generator? We'd love to hear it!

  - type: textarea
    id: problem
    attributes:
      label: Problem or motivation
      description: What problem does this solve, or why would this be useful?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe what you'd like to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative solutions or workarounds you've considered?

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of the app does this relate to?
      options:
        - Video generation
        - UI / Frontend
        - Patreon API integration
        - Docker / Server deployment
        - Premiere Pro plugin
        - Fonts / Text rendering
        - Build / Packaging
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Screenshots, mockups, or any other context.
