name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Type
      description: How are you running Patreon Credits Generator?
      options:
        - Desktop app (Windows .exe)
        - Desktop app (Windows installer)
        - Desktop app (macOS .dmg)
        - Desktop app (Linux AppImage)
        - Docker (docker run)
        - Docker Compose
        - From source (python)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: App version or Docker image tag (e.g. 1.3.0, latest)
      placeholder: "1.3.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error output
      description: Paste any relevant logs or error messages.
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the issue.

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "Windows 11, macOS 14, Ubuntu 24.04, etc."
